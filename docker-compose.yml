version: '3'
services:

  # PostgreSQL
  postgresdb:
    image: postgres:9.5
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: rails_app_user

  # MySQL
  mysqldb:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PASSWORD: password
      MYSQL_USER: rails_app_user

  app:
    build:
      context: .
      args:
        APP_HOME: $APP_HOME
        APP_PORT: $APP_PORT
        RUBY_VERSION: $RUBY_VERSION
    environment:
      RAILS_DB_ADAPTER: postgresql
      RAILS_DB_HOST: postgresdb
      RAILS_DB: app
      RAILS_DB_USERNAME: db_user
      RAILS_DB_PASSWORD: password
      RAILS_DB_ENCODING: utf8
      RAILS_ENV: development
    env_file: .env
    ports:
      - $APP_PORT:3000
    depends_on:
      - postgresdb
      - mysqldb
    volumes:
      - ./app:$APP_HOME
